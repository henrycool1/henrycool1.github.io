<!DOCTYPE html>
<html>
  <head>
    <title>My First Website!!</title>
    <style>
      #headingID {
        font-family: "Trattatello";
        font-size: 50px;
        border: solid 3px green;
      }
      
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }
      ul li {
        float: left;
      }
      a {
        text-decoration: none;
        display: block;
        padding: 15px;
        text-align: center;
        color: white;
      }
      
      p {
        font-family: "Bradley Hand";
        font-size: 3em;
      }
      
      div {
        border: dotted 10px blue;
        margin: 30px;
        padding: 30px;
      }
    </style>
    
    <script>
      function myFunction() {
        document.getElementById("jsDemo").innerHTML = "Hello, " + document.getElementById("userTextInput").value;
      }
      
      function changeHeadingFont() {
        document.getElementById("headingID").style.fontFamily = "Courier New";
      }
    </script>
  </head>
  <body>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="layout.html">News</a>
      </li>
      <li>
        <a href="index.html">Contact</a>
      </li>
      <li>
        <a href="index.html">About</a>
      </li>
    </ul>
    
    <h1 id="headingID">image worked, hopefully</h1>
    <button type="button" onclick='changeHeadingFont()'>Change the font of this heading</button>
    
    <img src="myDownloadedImage.jpeg" alt="image not loading" id="someid">
    <ul>
      <li>Fruits</li>
      <li>Veggies</li>
      <li>Meat</li>
      <li>Dairy</li>
    </ul>
    <div>
      <p>some paragraph</p>
      <p>another paragraph</p>
      <a href="layout.html">some link</a>
    </div>
    <input type="text" id="userTextInput" value="">
    
    <p id="jsDemo">Hello! Javascript will change this...</p>
    <button type="button" onclick='myFunction()'>Update name field!</button>
  </body>
</html>
